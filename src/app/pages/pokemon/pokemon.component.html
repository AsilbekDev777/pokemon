<!--Pokemon Grid-->
<div class="pokemon-grid">
  @for (pokemon of pokemon; track pokemon.id){
    <div class="box">
      <div class="card-header">
        <div class="id-badge">Id: {{pokemon.id}}</div>
      </div>
      <img [src]="pokemon.sprites.front_default" alt="pokemon">
      <h3>{{pokemon.name}}</h3>
      <div class="pokemon-content">
        <p>
          <b>Type:</b> {{pokemon.types?.[0].type.name}}
        </p>
        <p>
          <b>Height:</b> {{pokemon.height}}
        </p>
        <p>
          <b>Order:</b> {{pokemon.order}}
        </p>
      </div>
        <button class="pokemon-btn"  (click)="morePokemon()" >Show more</button>
    </div>
  }
</div>
<button class="btn-more-item" (click)="loadPokemons()">Show more</button>
<!--End Pokemon Grid-->
